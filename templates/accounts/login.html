{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logowanie - Wysonda{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-person-check"></i> Logowanie
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-box-arrow-in-right"></i> Zaloguj się
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">Nie masz konta? 
                            <a href="{% url 'accounts:signup' %}" class="text-decoration-none">Zarejestruj się</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Funkcja do usuwania błędów walidacji
    function clearFieldErrors(field) {
        // Usuń klasę is-invalid
        field.classList.remove('is-invalid');
        
        // Znajdź i usuń komunikat błędu
        const errorElement = field.parentNode.querySelector('.invalid-feedback');
        if (errorElement) {
            errorElement.remove();
        }
        
        // Znajdź i usuń komunikat błędu w crispy forms
        const crispyError = field.parentNode.querySelector('.help-block');
        if (crispyError && crispyError.classList.contains('text-danger')) {
            crispyError.remove();
        }
    }
    
    // Nasłuchuj zmian w polach formularza
    const form = document.querySelector('form');
    const fields = form.querySelectorAll('input, textarea, select');
    
    fields.forEach(field => {
        field.addEventListener('input', function() {
            clearFieldErrors(this);
        });
        
        field.addEventListener('change', function() {
            clearFieldErrors(this);
        });
        
        field.addEventListener('blur', function() {
            clearFieldErrors(this);
        });
    });
});
</script>
{% endblock %}
